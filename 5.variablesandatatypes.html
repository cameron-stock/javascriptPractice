<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>variables and data types</title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is cool
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple really cool.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft is awesome.
      </p>
      
    </div>
    <button id="button1">Change Facebook style</button>
    <button id="button2">Change Apple style</button>
    <script>
        var x = 3;
        window.console.log(x)
        var y;
        y = 5;
        var z;
        window.console.log("The value of z is " + z);
        z = x + y;
        window.console.log("The value of z is " + z);
        window.console.log("The type of z is: " + typeof(z));
        z = x + " " + y;
        window.console.log("The value of z is " + z);
        window.console.log("The type of z is: " + typeof(z));
        z = x + " " + y;
        var greeting = "hello";
        var firstName = "John";
        var message = greeting + " " + firstName;
        window.console.log("The type of the message is: " + typeof(message));
        var check  = (x == 3);
        window.console.log("The value of the check is: " + check);
        window.console.log("The type of the check is: " + typeof(check));
        var myArray = [1,2,3];
        window.console.log(myArray);        

    </script>
  </body>
  
  
</html>
