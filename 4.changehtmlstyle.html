<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>changing html content</title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is cool
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple really cool.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft is awesome.
      </p>
      
    </div>
    <button id="button1">Change Facebook style</button>
    <button id="button2">Change Apple style</button>
    <script>
        document.getElementById("button1").onclick = function(){
            document.getElementById("facebook").style.width
            = '200px';
            document.getElementById("facebook").style.backgroundColor
            = 'rgba( 26, 203, 135, 0.922 )';
        }
        document.getElementById("button2").ondblclick = function(){
            document.getElementById("apple").style.fontFamily = 'monospace';
            document.getElementById("apple").style.fontSize = '3em';
        }
    </script>
  </body>
  
  
</html>
